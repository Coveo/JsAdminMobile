    <link href="img/1536x2008.png"
          media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"

    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/underscore/underscore-min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/Controllers/Controllers.js"></script>
    <script src="js/Controllers/SearchController.js"></script>
    <script src="js/Controllers/SourceController.js"></script>
    <script src="js/Controllers/WorkgroupController.js"></script>
    <script src="js/Controllers/GroupController.js"></script>
    <script src="js/Controllers/GroupDetailController.js"></script>
    <script src="js/Controllers/ServerController.js"></script>
    <script src="js/Controllers/NodeController.js"></script>
    <script src="js/Services/Services.js"></script>
    <script src="js/Services/WorkgroupService.js"></script>
    <script src="js/Services/SourceService.js"></script>
    <script src="js/Services/GroupService.js"></script>
    <script src="js/Services/SearchService.js"></script>
    <script src="js/Services/ServerService.js"></script>
    <script src="js/Services/NodeService.js"></script>
    <script src="js/Services/TokenService.js"></script>
</head>

<body ng-app="coveomobile" class="platform-cordova">
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-coveo">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="secondary">
                <button class="button icon ion-briefcase custom-icon" ng-click="showWorkgroupModal()"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon custom-icon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view>
        </ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-coveo">
            <h1 class="title">Settings</h1>
        </ion-header-bar>
        <ion-content>
            <div class="list">
                <div class="item item-divider">Account</div>
                <div class="item item-icon-left">
                    <i class="icon ion-email"></i>
                    <span class="item-note">{{token.authentication.userAuthentication.email}}</span>
                </div>
                <div class="item item-icon-left">
                    <i class="icon ion-person"></i>
                    <span class="item-note">{{token.authentication.userAuthentication.name}}</span>
                </div>
                <div class="item">
                    <button class="button button-block button-positive" ng-click="logout()">Logout</button>
                </div>
            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
